<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
  {% comment %} <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> {% endcomment %}
{% comment %} <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script> {% endcomment %}



    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form method="POST" > 
            {%csrf_token%}
        <input type"text" id="productcount" name="productcount" />
        <button type="submit">Submit</button>
        </form>


        <table id="myTable" class="display">
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Category_id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>createdAt</th>
                <th>updatedAt</th>
            </tr>
        </thead>
        <tbody>
            {% for t in productlist%}
            <tr>
                <td>{{t.id}}</td>
                <td>{{t.category_id}}</td>
                <td>{{t.title}}</td>
                <td>{{t.description}}</td>
                <td>{{t.price}}</td>
                <td>{{t.created_at}}</td>
                <td>{{t.updated_at}}</td>
            </tr>
            {%endfor%}
            
            
            
            
        </tbody>
        
    </table>
        <script src="//cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.js"></script>
        <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.dataTables.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script> 
        <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script> 
        <script>
      $(document).ready(function() {
  $('#myTable').DataTable( {
    dom: 'Bfrtip',
    
    layout: {
        topStart: {
            buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
        }
  } 
} );
         });   </script>
    </body>
</html>
